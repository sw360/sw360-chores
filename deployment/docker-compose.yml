# This is the main docker-compose file for the sw360 environment. It configures
# the sw360 service and a couchdb and postgres that are required by sw360.
# Use it as described in README.md

version: '2'
services:

  sw360nginx:
    build: ./sw360nginx/
    image: sw360nginx
    restart: unless-stopped
    ports:
      - 8443:8443
    networks:
      - sw360front
    depends_on:
      - sw360
    environment:
      - HOST=sw360
      - HOST_PORT=8080
      - RESTRICTED_URLS=manager|attachments|bdpimport|components|cvesearch|fossology|layouttpl|licenseinfo|licenses|moderation|projects|schedule|search|users|vendors|vulnerabilities
    extends:
      file: configuration.yml
      service: sw360nginx

  sw360:
    build:
      context: ./sw360/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sw360
    restart: unless-stopped
    networks:
      - sw360front
      - sw360DBs
    depends_on:
      - sw360postgres
      - sw360couchdb
    environment:
      - PROTOCOL=https
      - POSTGRES_USER=sw360
      - POSTGRES_HOST=sw360postgres
      - COUCHDB_HOST=sw360couchdb
      - COUCHDB_USER=sw360
    env_file: proxy.env
    extends:
      file: configuration.yml
      service: sw360

  sw360postgres:
    image: postgres
    restart: unless-stopped
    extends:
      file: configuration.yml
      service: sw360postgres
    networks:
      - sw360DBs
    environment:
      - POSTGRES_DB=sw360pgdb
      - POSTGRES_USER=sw360

  sw360couchdb:
    build: ./sw360couchdb/
    image: sw360couchdb
    restart: unless-stopped
    extends:
      file: configuration.yml
      service: sw360couchdb
    networks:
      - sw360DBs
    environment:
      - COUCHDB_USER=sw360
      - COUCHDB_LUCENE_HOST=sw360couchdb-lucene

  sw360couchdb-lucene:
    build:
      context: ./couchdb-lucene/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sw360couchdb-lucene
    restart: unless-stopped
    networks:
      - sw360DBs
    depends_on:
      - sw360couchdb
    environment:
      - COUCHDB_HOST=sw360couchdb
      - COUCHDB_USER=sw360
    extends:
      file: configuration.yml
      service: sw360couchdb-lucene

networks:
  sw360front:
    ipam:
      driver: default
      config:
        - subnet: 172.29.5.0/24
          gateway: 172.29.5.254
  sw360DBs:
    ipam:
      driver: default
      config:
        - subnet: 172.29.6.0/24
          gateway: 172.29.6.254

